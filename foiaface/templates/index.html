{% extends "base.html" %}
{% block content %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FOIAface</a>
        </div>
</div>

<div class="jumbotron">
    <div class="container">
        <h1><img class="state_flag" src="/static/foiaface/images/flags/maryland_200.png"> Maryland</h1>
        <h2>To make a Public Information Request, select a jurisdiction below:</h2>

        <select id="jurisdiction">
                <option value=""></option>
            {% for j in jurisdictions %}
                <option value="{{j.id}}">{{j.name}}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="container">
    <div id="subdivisions"></div>
</div>  
{% endblock %}
